<!DOCTYPE html>
<html>
<head>
	<title>Formulaire d'enregistrement</title>
	<link rel="stylesheet" type="text/css" href="https://twitter.github.com/npm/bootstrap/assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="desactiver()">
	<header>Solutionstechrepair.com</header>
		<h3 class="text-center">Enregistrement d'un membre</h3>
		<div class="bloc-princ">
			<form>
				<div class="form-group">
					<label>Prénom</label>
					<input type="text" name="prenom" id="prenom" class="form-control">
					<div class="error"></div>
				</div>
				<div class="form-group">
					<label>Nom</label>
					<input type="text" name="nom" id="nom" class="form-control">
					<div class="error"></div>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" id="email" class="form-control">
					<div class="error"></div>
				</div>
				<div class="form-group">
					<label>Mot de passe</label>
					<input type="password" name="mdp" id="mdp" class="form-control">
					<div class="error"></div>
				</div>
				<div class="form-group">
					<label>Numero Téléphone</label>
					<input type="tel" name="telephone" id="telephone" class="form-control">
					<div class="error"></div>
				</div>
				<div class="text-center">
					<input type="submit" name="btnenreg" class="btn btn-primary" value="Créer un compte">
				</div>
			</form>
		</div>	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
